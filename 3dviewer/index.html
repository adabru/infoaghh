<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <base href="blog/18W46/"> -->
<script type='text/javascript' src='x3dom.js'> </script>
<link rel='stylesheet' type='text/css' href='x3dom.css'>
<style>
div {
  width: 100%;
  height: 100%;
}
x3d {
  width: 100%;
  height: 100%;
}
</style>

<div id="content">
</div>

<script>
  // see also https://github.com/rwth-acis/Anatomy2.0

  let url = new URL(window.location.href)
  let filepath = url.searchParams.get('file')

  function onModelLoaded() {
    let runtime = document.querySelector('x3d').runtime
    runtime.fitAll()
  }

  document.querySelector('div#content').innerHTML = `
    <x3d>
      <scene>
        <navigationInfo type="turntable"></navigationInfo>
        <background skyColor='0.0 0.0 0.1'> </background>
        <inline url="${filepath}" onload="onModelLoaded()"></inline>
      </scene>
    </x3d>
  `
</script>
