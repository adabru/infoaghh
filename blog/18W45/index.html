<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="blog/18W45/">
<script type='text/javascript' src='x3dom.js'> </script>
<link rel='stylesheet' type='text/css' href='x3dom.css'>
<style>
div.artwork {
  width: 400px;
  height: 600px;
}
x3d {
  width: 300px;
  height: 500px;
}
</style>

<p>18W45</p>
<div id='content'></div>

<script>
  puppets = [
    ['evk', 'capital-bra'],
    ['finn', 'Opdachloser'],
    ['konstantin', 'mensch'],
    ['lena', 'lena'],
    ['mexi', 'mexi'],
    ['yunnus', 'Knast-Kevin']
  ]
  template = `
    <div class="artwork">
      <h1>#artist</h1>
      <h2>#artwork</h2>
      <x3d id='#artist'>
        <scene>
          <navigationInfo type="turntable"></navigationInfo>
          <background skyColor='1.0 1.0 1.0'> </background>
          <viewpoint position="0.00 0.00 15.00" fieldOfView="1"> </viewpoint>
          <inline url='x3d/#artist_#artwork.x3d'></inline>
        </scene>
      </x3d>
    </div>
    `
  document.querySelector('#content').innerHTML = puppets.map(
      ([artist, artwork]) => template.replace(/#artist/g, artist).replace(/#artwork/g, artwork)
    ).join('\n')
</script>
